
<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Számológép</title>
</head>
<body>
    <form action="javascript:void(0)">
        <fieldset>
            <legend>Egyszerű számológép program</legend>
            <br>
            <input type="number" name="szam" id="a" placeholder="SZ1" required>
            <input type="number" name="szam" id="b" placeholder="SZ2" required>
            <input type="text"   name="szam" id="c" placeholder="eredmény" readonly>
            <br><br>

            <input type="submit" value="-" onclick="kiv()">

        </fieldset>
    </form>
